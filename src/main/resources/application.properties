spring.application.name=mxc-backend

# Content storage configuration - points to the content directory inside DATA
app.content.root-directory=./DATA/content

# Enable file system watching (for development)
spring.devtools.restart.enabled=true

# Disable default security headers
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Disable default security headers
server.servlet.session.tracking-modes=cookie
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Disable default security headers
server.servlet.security.xss-protection.enabled=false
server.servlet.security.xss-protection.block=false
server.servlet.security.xss-protection.enable=true

# Disable default security headers
server.servlet.security.frame-options.same-origin=true

# Disable default security headers
server.servlet.security.headers.cache=false
server.servlet.security.headers.content-security-policy=
server.servlet.security.headers.content-type=false
server.servlet.security.headers.hsts=disable
server.servlet.security.headers.referrer-policy=
server.servlet.security.headers.xss-protection-header=

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# CORS Debugging
# =============
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
